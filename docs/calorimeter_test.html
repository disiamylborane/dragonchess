    var quest_idx = 0;
    var specials = ["!P", "!U", "!H"]
    
    function rebuild_interactive() {
        let quest = questions[quest_idx]
        
        if ("val" in quest.Q) {
            document.getElementById("question").innerHTML = quest.Q.val
        }
        else if ("val_fun" in quest.Q) {
            document.getElementById("question").innerHTML = quest.Q.val_fun()
        } else {
            document.getElementById("question").innerHTML = ""
        }

        
        document.getElementById("answers").innerHTML = ""
        quest.A.forEach(function callback(ans, idx) {
            if ((!ans.condition) || (specials.includes(ans.condition))) {
                document.getElementById("answers").innerHTML += `<div class="answer" onclick="bclick(${idx})">${ans.val}</div>`
            }
        })
    }
    
    function bclick(idx) {
        let ans = questions[quest_idx].A
        
        if ("action" in ans) {
            (ans.action)()
        }
        else if ("next" in ans) {
            quest_idx = ans.next
            rebuild_interactive()
        }
        if (!ans.action) {
            quest_idx += 1
            rebuild_interactive()
        }
    }
